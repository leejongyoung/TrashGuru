<body>
    <div class="canvas-container">
        <canvas id="diagramCanvas"></canvas>
        
        <div class="controls">

        </div>

        <button class="download-btn" onclick="downloadCanvas()">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        // --- ë·°í¬íŠ¸ ìƒíƒœ ë³€ìˆ˜ ---
        let scale = 0.8; // ì „ì²´ê°€ ì˜ ë³´ì´ë„ë¡ ì´ˆê¸° ë°°ìœ¨ ì¡°ì •
        let isPanning = false;
        let startX = 0;
        let startY = 0; 
        let offsetX = 0;
        let offsetY = 0;

        // --- ìƒìˆ˜ ì •ì˜ ---
        const SHAPE_FILL = '#FFFFD0'; 
        const STROKE_COLOR = '#000000';
        const FONT_SIZE = 14;

        // --- ë°ì´í„° ê°ì²´ ---
        let nodes = {};
        let edges = [];

        // ë°ì´í„°ë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜ (í™”ë©´ í¬ê¸°ì— ë§ì¶° ì¢Œí‘œ ê³„ì‚°)
        function initData() {
            const centerX = canvas.width / 2;
            const startY = 50;
            const gapY = 100;
            const colGap = 280;

            // X ì¢Œí‘œ (3ê°œ ì—´)
            const leftCol = centerX - colGap;   // ì•„ì´ë””/ë¹„ë²ˆ ì°¾ê¸°
            const midCol = centerX;             // ë¡œê·¸ì¸ ë©”ì¸
            const rightCol = centerX + colGap;  // íšŒì›ê°€ì…

            // 1. ë…¸ë“œ ì •ì˜ (id, type, x, y, label)
            // type: 'terminal'(íƒ€ì›), 'process'(ì§ì‚¬ê°í˜•), 'decision'(ë§ˆë¦„ëª¨)
            nodes = {
                start: { type: 'terminal', x: midCol, y: startY, label: "Start" },
                select: { type: 'process', x: midCol, y: startY + gapY * 0.8, label: "ë¡œê·¸ì¸ ì„ íƒ" },

                // ì™¼ìª½ ì—´ (ì°¾ê¸°)
                find: { type: 'process', x: leftCol, y: startY + gapY * 2, label: "ì•„ì´ë””, íŒ¨ìŠ¤ì›Œë“œ ì°¾ê¸°" },
                authFind: { type: 'decision', x: leftCol, y: startY + gapY * 3, label: "ì¸ì¦" },
                checkInfo: { type: 'process', x: leftCol, y: startY + gapY * 4, label: "ì•„ì´ë”” íŒ¨ìŠ¤ì›Œë“œ í™•ì¸" },

                // ì¤‘ê°„ ì—´ (ë¡œê·¸ì¸)
                inputLogin: { type: 'process', x: midCol, y: startY + gapY * 2, label: "ì•„ì´ë””, íŒ¨ìŠ¤ì›Œë“œ ì…ë ¥" },
                checkLogin: { type: 'decision', x: midCol, y: startY + gapY * 3, label: "ë¡œê·¸ì¸\nì„±ê³µì—¬ë¶€" },
                
                // ì˜¤ë¥¸ìª½ ì—´ (íšŒì›ê°€ì…)
                signup: { type: 'process', x: rightCol, y: startY + gapY * 2, label: "íšŒì›ê°€ì…" },
                agree: { type: 'decision', x: rightCol, y: startY + gapY * 3, label: "ê°œì¸ì •ë³´\në™ì˜ì—¬ë¶€" },
                inputInfo: { type: 'process', x: rightCol, y: startY + gapY * 4, label: "ê°œì¸ì •ë³´ ì…ë ¥" },
                confirmJoin: { type: 'decision', x: rightCol, y: startY + gapY * 5, label: "ê°€ì…í™•ì¸" },
                
                cancel: { type: 'process', x: rightCol + 200, y: startY + gapY * 3, label: "íšŒì›ê°€ì… ì·¨ì†Œ" }, // ì˜¤ë¥¸ìª½ ë°–ìœ¼ë¡œ ë¹ ì§

                // ìµœì¢…
                loginEnd: { type: 'process', x: midCol, y: startY + gapY * 6.5, label: "ë¡œê·¸ì¸" }
            };

            // 2. ì—°ê²°ì„  ì •ì˜ (from, to, label, points[])
            // pointsëŠ” êº¾ì´ëŠ” ì§€ì ë“¤. ì—†ìœ¼ë©´ ì§ì„ .
            edges = [
                { from: 'start', to: 'select' },
                
                // ë¶„ê¸°: ì„ íƒ -> ì°¾ê¸°
                { from: 'select', to: 'find', points: [{x: midCol, y: nodes.select.y + 40}, {x: leftCol, y: nodes.select.y + 40}] },
                // ë¶„ê¸°: ì„ íƒ -> ë¡œê·¸ì¸ ì…ë ¥
                { from: 'select', to: 'inputLogin' },
                // ë¶„ê¸°: ì„ íƒ -> íšŒì›ê°€ì…
                { from: 'select', to: 'signup', points: [{x: midCol, y: nodes.select.y + 40}, {x: rightCol, y: nodes.select.y + 40}] },

                // ì™¼ìª½ íë¦„ (ì°¾ê¸°)
                { from: 'find', to: 'authFind' },
                { from: 'authFind', to: 'checkInfo', label: "Yes" },
                { from: 'authFind', to: 'find', label: "No", points: [{x: leftCol + 100, y: nodes.authFind.y}, {x: leftCol + 100, y: nodes.find.y}] },
                { from: 'checkInfo', to: 'loginEnd', points: [{x: leftCol, y: nodes.loginEnd.y}] }, // í™•ì¸ í›„ ë¡œê·¸ì¸í™”ë©´ìœ¼ë¡œ í•©ë¥˜

                // ì¤‘ê°„ íë¦„ (ë¡œê·¸ì¸)
                { from: 'inputLogin', to: 'checkLogin' },
                { from: 'checkLogin', to: 'loginEnd', label: "Yes" },
                { from: 'checkLogin', to: 'find', label: "No", points: [{x: midCol - 100, y: nodes.checkLogin.y}, {x: midCol - 100, y: nodes.find.y + 20}, {x: leftCol + 100, y: nodes.find.y + 20}] }, // ì‹¤íŒ¨ ì‹œ ì°¾ê¸°ë¡œ ì´ë™ (ì´ë¯¸ì§€ ì°¸ì¡°) -> ì´ë¯¸ì§€ìƒìœ¼ë¡œëŠ” ì‹¤íŒ¨ì‹œ 'ì•„ì´ë”” íŒ¨ìŠ¤ì›Œë“œ ì°¾ê¸°' ë„¤ëª¨ë°•ìŠ¤ë¡œ í™”ì‚´í‘œê°€ ê°. 
                // ì´ë¯¸ì§€ ìˆ˜ì •: ì‹¤íŒ¨ ì‹œ -> ì•„ì´ë”” íŒ¨ìŠ¤ì›Œë“œ ì°¾ê¸° ë°•ìŠ¤ë¡œ ì—°ê²°ë¨. 
                // ìœ„ ì½”ë“œì—ì„œëŠ” find ë…¸ë“œë¡œ ë°”ë¡œ ì—°ê²°.

                // ì˜¤ë¥¸ìª½ íë¦„ (íšŒì›ê°€ì…)
                { from: 'signup', to: 'agree' },
                { from: 'agree', to: 'inputInfo', label: "Yes" },
                { from: 'agree', to: 'cancel', label: "No" },
                { from: 'inputInfo', to: 'confirmJoin' },
                { from: 'confirmJoin', to: 'loginEnd', label: "Yes", points: [{x: rightCol, y: nodes.loginEnd.y}] }, // ê°€ì… ì„±ê³µ -> ë¡œê·¸ì¸
                { from: 'confirmJoin', to: 'cancel', label: "No", points: [{x: rightCol + 200, y: nodes.confirmJoin.y}] },

                // ì·¨ì†Œ -> ë¡œê·¸ì¸ ì„ íƒìœ¼ë¡œ ë³µê·€
                { from: 'cancel', to: 'select', points: [{x: rightCol + 200, y: nodes.select.y}] }
            ];
        }

        // --- í™”ë©´ í¬ê¸° ë³€ê²½ í•¸ë“¤ëŸ¬ ---
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initData();
            draw();
        }
        window.addEventListener('resize', handleResize);

        // --- ê·¸ë¦¬ê¸° í—¬í¼ í•¨ìˆ˜ë“¤ ---

        function drawRect(x, y, w, h) {
            ctx.beginPath();
            ctx.rect(x - w/2, y - h/2, w, h);
            ctx.fill();
            ctx.stroke();
        }

        function drawDiamond(x, y, w, h) {
            ctx.beginPath();
            ctx.moveTo(x, y - h/2);
            ctx.lineTo(x + w/2, y);
            ctx.lineTo(x, y + h/2);
            ctx.lineTo(x - w/2, y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function drawOval(x, y, w, h) {
            ctx.beginPath();
            ctx.ellipse(x, y, w/2, h/2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function drawText(text, x, y) {
            ctx.fillStyle = STROKE_COLOR;
            ctx.font = `${FONT_SIZE}px 'Noto Sans KR', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const lines = text.split('\n');
            if (lines.length > 1) {
                const lineHeight = FONT_SIZE * 1.2;
                const startY = y - ((lines.length - 1) * lineHeight) / 2;
                lines.forEach((line, i) => {
                    ctx.fillText(line, x, startY + i * lineHeight);
                });
            } else {
                ctx.fillText(text, x, y);
            }
        }

        function drawArrow(x1, y1, x2, y2) {
            const headLen = 10;
            const angle = Math.atan2(y2 - y1, x2 - x1);
            
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // í™”ì‚´í‘œ ë¨¸ë¦¬
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headLen * Math.cos(angle - Math.PI / 6), y2 - headLen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - headLen * Math.cos(angle + Math.PI / 6), y2 - headLen * Math.sin(angle + Math.PI / 6));
            ctx.fillStyle = STROKE_COLOR;
            ctx.fill();
        }

        function drawPolyLineArrow(start, end, points) {
            // pointsê°€ ìˆìœ¼ë©´ ê±°ì³ì„œ ê°
            let prevX = start.x;
            let prevY = start.y;
            
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            
            if (points && points.length > 0) {
                points.forEach(p => {
                    ctx.lineTo(p.x, p.y);
                    prevX = p.x;
                    prevY = p.y;
                });
            }
            
            ctx.lineTo(end.x, end.y);
            ctx.stroke();

            // ë§ˆì§€ë§‰ ì„¸ê·¸ë¨¼íŠ¸ì— ëŒ€í•´ í™”ì‚´í‘œ ë¨¸ë¦¬ ê·¸ë¦¬ê¸°
            const headLen = 10;
            const angle = Math.atan2(end.y - prevY, end.x - prevX);
            
            ctx.beginPath();
            ctx.moveTo(end.x, end.y);
            ctx.lineTo(end.x - headLen * Math.cos(angle - Math.PI / 6), end.y - headLen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(end.x - headLen * Math.cos(angle + Math.PI / 6), end.y - headLen * Math.sin(angle + Math.PI / 6));
            ctx.fillStyle = STROKE_COLOR;
            ctx.fill();
        }

        // --- ë©”ì¸ ê·¸ë¦¬ê¸° í•¨ìˆ˜ ---
        function draw() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            ctx.lineWidth = 1.5;
            ctx.strokeStyle = STROKE_COLOR;
            ctx.fillStyle = SHAPE_FILL;

            // 1. ì—°ê²°ì„  ê·¸ë¦¬ê¸°
            edges.forEach(edge => {
                const n1 = nodes[edge.from];
                const n2 = nodes[edge.to];
                
                // ë…¸ë“œ ê²½ê³„ì—ì„œ ì‹œì‘í•˜ê³  ëë‚˜ë„ë¡ ì¡°ì • (ê°„ë‹¨íˆ ì„¼í„° ì—°ê²° í›„ ë®ì–´ì“°ê¸° ë³´ë‹¨, 
                // ì—¬ê¸°ì„  ë³µì¡ë„ë¥¼ ì¤„ì´ê¸° ìœ„í•´ ì„¼í„° ì—°ê²° í›„ ë„í˜•ì„ ìœ„ì— ê·¸ë¦¬ëŠ” ë°©ì‹ì„ ì‚¬ìš©í•˜ê±°ë‚˜
                // ë„í˜•ì´ ìœ„ì— ê·¸ë ¤ì§€ë¯€ë¡œ ì„¼í„°->ì„¼í„° ì„ ë„ ê´œì°®ìŒ. ë‹¨, í™”ì‚´í‘œ ë¨¸ë¦¬ê°€ ê°€ë ¤ì§ˆ ìˆ˜ ìˆìŒ.)
                // --> í™”ì‚´í‘œê°€ ë„í˜• ê²½ê³„ì— ë‹¿ê²Œ í•˜ë ¤ë©´ ê³„ì‚°ì´ í•„ìš”í•¨.
                // í¸ì˜ìƒ ì§ì‚¬ê°í˜•/ë§ˆë¦„ëª¨ ê²½ê³„ ê³„ì‚°ì€ ìƒëµí•˜ê³ , 
                // ì„¼í„° ì—°ê²°í•˜ë˜ í™”ì‚´í‘œ ë¨¸ë¦¬ëŠ” ëì (ì„¼í„°)ì— ê·¸ë¦¼. ë„í˜•ì„ ë‚˜ì¤‘ì— ê·¸ë¦¬ë©´ ë®ì–´ì”Œì›Œì§.
                // í•˜ì§€ë§Œ í™”ì‚´í‘œ ë¨¸ë¦¬ê°€ ë³´ì—¬ì•¼ í•˜ë¯€ë¡œ, ë„í˜•ì„ ë¨¼ì € ê·¸ë¦¬ê³  ì„ ì„ ê·¸ë¦¬ëŠ”ê²Œ ì•„ë‹ˆë¼,
                // ì„ ì„ ë¨¼ì € ê·¸ë¦¬ê³  ë„í˜•ì„ ê·¸ë¦¬ë©´ ì„ ì€ ê°€ë ¤ì§€ì§€ë§Œ í™”ì‚´í‘œ ë¨¸ë¦¬ë„ ê°€ë ¤ì§.
                // ë”°ë¼ì„œ [ë„í˜• ê·¸ë¦¬ê¸° -> ì„  ê·¸ë¦¬ê¸°(ê²½ê³„ ê³„ì‚°)] ìˆœì„œê°€ ë§ìŒ.
                // ì—¬ê¸°ì„œëŠ” ê°„ë‹¨íˆ êµ¬í˜„í•˜ê¸° ìœ„í•´:
                // ì„ ì„ ë¨¼ì € ê·¸ë¦¬ê³ , ë„í˜•ì„ ê·¸ë¦°ë‹¤. (ì„ ì´ ë„í˜• ë°‘ìœ¼ë¡œ ìˆ¨ìŒ)
                // ë‹¨, í™”ì‚´í‘œ ë¨¸ë¦¬ëŠ” ë„í˜• ë°–ìœ¼ë¡œ ë‚˜ì™€ì•¼ í•˜ë¯€ë¡œ, ëì ì„ ë„í˜• ê²½ê³„ë¡œ ì¡°ì •í•´ì•¼ í•¨.
                // ë³µì¡í•˜ë¯€ë¡œ, ê·¸ëƒ¥ ë„í˜•ì„ ë¶ˆíˆ¬ëª…í•˜ê²Œ ê·¸ë¦¬ê³  ì„ ì„ ê·¸ë¦¬ë©´ -> ì„ ì´ ë„í˜• ìœ„ë¡œ ì§€ë‚˜ê° (ì•ˆì˜ˆì¨)
                
                // [í•´ê²°ì±…] ë„í˜• ì¢Œí‘œë¥¼ ë¨¼ì € ì¡ì•˜ìœ¼ë‹ˆ, ì„  ê·¸ë¦´ ë•Œ ëì ì„ ë³´ì •.
                // ê°„ë‹¨íˆ Yì¶• ì—°ê²°ì´ ë§ìœ¼ë¯€ë¡œ ìƒ/í•˜/ì¢Œ/ìš° íŒë‹¨.
                
                let startP = { x: n1.x, y: n1.y };
                let endP = { x: n2.x, y: n2.y };
                
                // ì‹œì‘ì  ë³´ì • (ë„í˜• ë°–ì—ì„œ ì‹œì‘)
                if (n1.type === 'process' || n1.type === 'terminal') {
                    if (edge.points && edge.points[0].y > n1.y) startP.y += 25; // ì•„ë˜ë¡œ
                    else if (edge.points && edge.points[0].y < n1.y) startP.y -= 25; // ìœ„ë¡œ
                    else if (n2.y > n1.y) startP.y += 25;
                    else if (n2.y < n1.y) startP.y -= 25;
                    else if (n2.x > n1.x) startP.x += 80;
                    else startP.x -= 80;
                } else if (n1.type === 'decision') {
                    if (n2.y > n1.y) startP.y += 40; // ë§ˆë¦„ëª¨ ì•„ë˜
                    else if (n2.x > n1.x) startP.x += 60; // ë§ˆë¦„ëª¨ ì˜¤ë¥¸ìª½
                    else if (n2.x < n1.x) startP.x -= 60; // ë§ˆë¦„ëª¨ ì™¼ìª½
                }

                // ëì  ë³´ì • (ë„í˜• ê²½ê³„ì—ì„œ ëë‚¨)
                // pointsê°€ ìˆìœ¼ë©´ ë§ˆì§€ë§‰ point ê¸°ì¤€
                let lastP = (edge.points && edge.points.length > 0) ? edge.points[edge.points.length-1] : startP;
                
                if (n2.type === 'process' || n2.type === 'terminal') {
                    if (lastP.y < n2.y) endP.y -= 25; // ìœ„ì—ì„œ ì˜´
                    else if (lastP.y > n2.y) endP.y += 25; // ì•„ë˜ì—ì„œ ì˜´
                    else if (lastP.x < n2.x) endP.x -= 80; // ì™¼ìª½ì—ì„œ ì˜´
                    else endP.x += 80; // ì˜¤ë¥¸ìª½ì—ì„œ ì˜´
                } else if (n2.type === 'decision') {
                    if (lastP.y < n2.y) endP.y -= 40;
                    else if (lastP.x < n2.x) endP.x -= 60;
                    else endP.x += 60;
                }

                drawPolyLineArrow(startP, endP, edge.points);

                // ë¼ë²¨ ê·¸ë¦¬ê¸° (Yes/No)
                if (edge.label) {
                    let lx, ly;
                    if (n1.type === 'decision') {
                         // ë§ˆë¦„ëª¨ ë¶„ê¸°ì  ê·¼ì²˜ì— í‘œì‹œ
                         if (edge.points) { // êº¾ì´ëŠ” ê²½ìš°
                             lx = (startP.x + edge.points[0].x) / 2;
                             ly = (startP.y + edge.points[0].y) / 2 - 10;
                         } else {
                             lx = (startP.x + endP.x) / 2;
                             ly = (startP.y + endP.y) / 2 - 10;
                         }
                         // ìœ„ì¹˜ ë¯¸ì„¸ ì¡°ì •
                         if (edge.label === 'No' && n2.x > n1.x) ly -= 5;
                    } else {
                        lx = (startP.x + endP.x) / 2;
                        ly = (startP.y + endP.y) / 2;
                    }
                    
                    ctx.save();
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(lx - 10, ly - 7, 20, 14);
                    ctx.restore();
                    
                    ctx.fillStyle = '#000';
                    ctx.font = '12px sans-serif';
                    ctx.fillText(edge.label, lx, ly);
                }
            });

            // 2. ë…¸ë“œ ê·¸ë¦¬ê¸°
            for (let key in nodes) {
                const n = nodes[key];
                ctx.fillStyle = SHAPE_FILL; // ë¦¬ì…‹
                if (n.type === 'terminal') {
                    drawOval(n.x, n.y, 140, 50);
                } else if (n.type === 'process') {
                    drawRect(n.x, n.y, 160, 50);
                } else if (n.type === 'decision') {
                    drawDiamond(n.x, n.y, 120, 80);
                }
                drawText(n.label, n.x, n.y);
            }
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        canvas.addEventListener('mousedown', (e) => {
            isPanning = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
            canvas.style.cursor = 'grabbing';
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            e.preventDefault();
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            draw();
        });

        canvas.addEventListener('mouseup', () => { isPanning = false; canvas.style.cursor = 'grab'; });
        canvas.addEventListener('mouseleave', () => { isPanning = false; canvas.style.cursor = 'grab'; });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomIntensity = 0.1;
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            const worldX = (mouseX - offsetX) / scale;
            const worldY = (mouseY - offsetY) / scale;

            if (e.deltaY < 0) {
                scale += zoomIntensity;
            } else {
                scale -= zoomIntensity;
                if (scale < 0.1) scale = 0.1;
            }
            offsetX = mouseX - worldX * scale;
            offsetY = mouseY - worldY * scale;
            draw();
        }, { passive: false });

        function downloadCanvas() {
            // ë‹¤ìš´ë¡œë“œ ì‹œ í˜„ì¬ í™”ë©´ ê·¸ëŒ€ë¡œ ì €ì¥
            const link = document.createElement('a');
            link.download = 'use_case_diagram.png';
            link.href = canvas.toDataURL('image/png');
