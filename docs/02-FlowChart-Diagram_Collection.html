<body>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        // --- ë·°í¬íŠ¸ ìƒíƒœ ë³€ìˆ˜ ---
        let scale = 0.65; // ì „ì²´ê°€ ì˜ ë³´ì´ë„ë¡ ì´ˆê¸° ë°°ìœ¨ ì¡°ì •
        let isPanning = false;
        let startX = 0;
        let startY = 0; 
        let offsetX = 0;
        let offsetY = -50; // ì´ˆê¸° ìœ„ì¹˜ ì¡°ì •

        // --- ìƒìˆ˜ ì •ì˜ ---
        const SHAPE_FILL = '#FFFFD0'; 
        const NOTE_FILL = '#E8F5E9'; // ì´ˆë¡ë¹› ë§í’ì„ 
        const STROKE_COLOR = '#000000';
        const GROUP_STROKE = '#FF5252'; // ê·¸ë£¹ ë°•ìŠ¤ ìƒ‰ìƒ (ë¶‰ì€ìƒ‰)
        const FONT_SIZE = 14;

        // --- ë°ì´í„° ê°ì²´ ---
        let nodes = {};
        let edges = [];
        let groups = [];

        // ë°ì´í„°ë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜ (í™”ë©´ í¬ê¸°ì— ë§ì¶° ì¢Œí‘œ ê³„ì‚°)
        function initData() {
            const centerX = canvas.width / 2;
            const startY = 50;
            const gapY = 80;
            const colGap = 400; // ìš”ì²­ì - ìˆ˜ê±°ì ê°„ê²©

            // X ì¢Œí‘œ
            const leftCol = centerX - colGap/2 - 50;   // ìš”ì²­ì ì—´
            const rightCol = centerX + colGap/2 + 50;  // ìˆ˜ê±°ì ì—´

            // 1. ê·¸ë£¹ ì •ì˜
            groups = [
                { x: leftCol, y: startY + gapY * 7.5, w: 380, h: gapY * 13, label: "ìš”ì²­ì" },
                { x: rightCol, y: startY + gapY * 7.5, w: 380, h: gapY * 13, label: "ìˆ˜ê±°ì" }
            ];

            // 2. ë…¸ë“œ ì •ì˜
            nodes = {
                // ê³µí†µ
                start: { type: 'terminal', x: centerX, y: startY, label: "Start" },
                menu: { type: 'process', x: centerX, y: startY + gapY, label: "ëŒ€ë¦¬ìˆ˜ê±° ë©”ë‰´ ì„ íƒ" },

                // --- ìš”ì²­ì (Left) ---
                reqSelect: { type: 'process', x: leftCol, y: startY + gapY * 2, label: "ëŒ€ë¦¬ìˆ˜ê±° ìš”ì²­í•˜ê¸° ì„ íƒ" },
                reqInput: { type: 'process', x: leftCol, y: startY + gapY * 3, label: "ìš”ì²­ ì •ë³´ ì…ë ¥" },
                
                // ë§í’ì„ 
                reqNote: { type: 'note', x: leftCol - 220, y: startY + gapY * 3, label: "ì£¼ì†ŒÂ·ë°°ì¶œì¥ì†ŒÂ·ì‹œê°„\në“± ìš”ì²­ ì •ë³´ ì…ë ¥" },

                addList: { type: 'process', x: leftCol, y: startY + gapY * 4, label: "ìš”ì²­ ëª©ë¡ì— ì¶”ê°€" },
                waitAssign: { type: 'process', x: leftCol, y: startY + gapY * 5, label: "ìˆ˜ê±°ì ë°°ì • ëŒ€ê¸°" },
                
                checkAssign: { type: 'decision', x: leftCol, y: startY + gapY * 6, label: "ìˆ˜ê±°ì\nìŠ¹ì¸ ì—¬ë¶€" },
                msgWait1: { type: 'process', x: leftCol + 200, y: startY + gapY * 6, label: "\"ìˆ˜ê±°ì ë°°ì • ì¤‘ì…ë‹ˆë‹¤\"\nëŒ€ê¸° ë©”ì„¸ì§€ í‘œì‹œ" },
                
                notifAssign: { type: 'process', x: leftCol, y: startY + gapY * 7, label: "ìˆ˜ê±°ì ìŠ¹ì¸ ì•Œë¦¼ ìˆ˜ì‹ " },
                placeWaste: { type: 'process', x: leftCol, y: startY + gapY * 8, label: "ì…ë ¥í•œ ì¥ì†Œì—\níê¸°ë¬¼ ë°°ì¹˜" },
                
                checkCert: { type: 'decision', x: leftCol, y: startY + gapY * 9, label: "ìˆ˜ê±°ì ë°°ì¶œ\nì¸ì¦ ì™„ë£Œ ì—¬ë¶€" },
                msgWait2: { type: 'process', x: leftCol + 200, y: startY + gapY * 9, label: "\"ìˆ˜ê±°ìê°€ ì¸ì¦ ì „ ì…ë‹ˆë‹¤\"\nëŒ€ê¸° ë©”ì„¸ì§€ í‘œì‹œ" },

                notifPay: { type: 'process', x: leftCol, y: startY + gapY * 10, label: "ê²°ì œ ì§„í–‰ ì•Œë¦¼ ìˆ˜ì‹ " },
                doPay: { type: 'process', x: leftCol, y: startY + gapY * 11, label: "ë“±ë¡ëœ ê²°ì œìˆ˜ë‹¨ ë°\ní¬ì¸íŠ¸ë¡œ ê²°ì œ ì§„í–‰" },
                
                checkPay: { type: 'decision', x: leftCol, y: startY + gapY * 12, label: "ì •ìƒ ê²°ì œ\nê°€ëŠ¥ ì—¬ë¶€" },
                msgPayError: { type: 'process', x: leftCol + 200, y: startY + gapY * 12, label: "ê²°ì œ ì˜¤ë¥˜ ë°\nì¬ì‹œë„ ì•ˆë‚´" },
                
                complete: { type: 'process', x: leftCol, y: startY + gapY * 13, label: "ê²°ì œ ì™„ë£Œ" },


                // --- ìˆ˜ê±°ì (Right) ---
                dbReq: { type: 'db', x: rightCol + 200, y: startY + gapY * 2, label: "ëŒ€ë¦¬ìˆ˜ê±°\nìš”ì²­ DB" },
                viewReqList: { type: 'process', x: rightCol, y: startY + gapY * 2, label: "ëŒ€ë¦¬ìˆ˜ê±° ìš”ì²­\nëª©ë¡ ì¡°íšŒ" },
                selectReq: { type: 'process', x: rightCol, y: startY + gapY * 3, label: "ìš”ì²­ ì„ íƒ" },
                clickApprove: { type: 'process', x: rightCol, y: startY + gapY * 4, label: "ìˆ˜ê±° ìŠ¹ì¸ í´ë¦­" },
                
                checkCancel: { type: 'decision', x: rightCol, y: startY + gapY * 5, label: "ìˆ˜ê±°ì\nì·¨ì†Œ ì—¬ë¶€" },
                processCancel: { type: 'process', x: rightCol + 200, y: startY + gapY * 5, label: "ìš”ì²­ìì—ê²Œ ì•Œë¦¼\n& ìš”ì²­ ëª©ë¡ì— ì¬ë“±ë¡" },
                
                sendApprove: { type: 'process', x: rightCol, y: startY + gapY * 6, label: "ìš”ì²­ìì—ê²Œ\nìŠ¹ì¸ ì•Œë¦¼ ë°œì†¡" },
                pickup: { type: 'process', x: rightCol, y: startY + gapY * 7.5, label: "ìš”ì²­ì íê¸°ë¬¼ í”½ì—…\në° ë°°ì¶œ ì§„í–‰" },
                uploadCert: { type: 'process', x: rightCol, y: startY + gapY * 8.5, label: "ë°°ì¶œ ì™„ë£Œ ì¸ì¦ ì—…ë¡œë“œ" },
                
                checkValid: { type: 'decision', x: rightCol, y: startY + gapY * 9.5, label: "ì¸ì¦ ì‚¬ì§„\nìœ íš¨ ì—¬ë¶€" },
                reqRetake: { type: 'process', x: rightCol + 200, y: startY + gapY * 9.5, label: "ì¬ì´¬ì˜ ìš”ì²­" },
                
                givePoint: { type: 'process', x: rightCol, y: startY + gapY * 10.5, label: "í¬ì¸íŠ¸ ì§€ê¸‰" },
                sendPayNotif: { type: 'process', x: rightCol, y: startY + gapY * 11.5, label: "ìš”ì²­ìì—ê²Œ ê²°ì œ ì§„í–‰\nì•Œë¦¼ ë°œì†¡" }
            };

            // 3. ì—°ê²°ì„  ì •ì˜
            edges = [
                // ê³µí†µ
                { from: 'start', to: 'menu' },
                { from: 'menu', to: 'reqSelect', points: [{x: centerX, y: nodes.menu.y + 40}, {x: leftCol, y: nodes.menu.y + 40}] },
                { from: 'menu', to: 'viewReqList', points: [{x: centerX, y: nodes.menu.y + 40}, {x: rightCol, y: nodes.menu.y + 40}] },

                // ìš”ì²­ì íë¦„
                { from: 'reqSelect', to: 'reqInput' },
                { from: 'reqInput', to: 'addList' },
                { from: 'addList', to: 'waitAssign' },
                { from: 'waitAssign', to: 'checkAssign' },
                
                { from: 'checkAssign', to: 'msgWait1', label: "No" },
                { from: 'msgWait1', to: 'checkAssign', points: [{x: nodes.msgWait1.x, y: nodes.checkAssign.y - 40}] }, // Loop Back (ê°„ë‹¨íˆ ìœ„ë¡œ)

                { from: 'checkAssign', to: 'notifAssign', label: "Yes" },
                { from: 'notifAssign', to: 'placeWaste' },
                { from: 'placeWaste', to: 'checkCert' },

                { from: 'checkCert', to: 'msgWait2', label: "No" },
                { from: 'msgWait2', to: 'checkCert', points: [{x: nodes.msgWait2.x, y: nodes.checkCert.y - 40}] }, // Loop Back

                { from: 'checkCert', to: 'notifPay', label: "Yes" },
                { from: 'notifPay', to: 'doPay' },
                { from: 'doPay', to: 'checkPay' },

                { from: 'checkPay', to: 'msgPayError', label: "No" },
                { from: 'msgPayError', to: 'doPay', points: [{x: nodes.msgPayError.x, y: nodes.doPay.y}] }, // Loop

                { from: 'checkPay', to: 'complete', label: "Yes" },

                // ìˆ˜ê±°ì íë¦„
                { from: 'dbReq', to: 'viewReqList' },
                { from: 'viewReqList', to: 'selectReq' },
                { from: 'selectReq', to: 'clickApprove' },
                { from: 'clickApprove', to: 'checkCancel' },

                { from: 'checkCancel', to: 'processCancel', label: "Yes" }, // ì·¨ì†Œ ë¡œì§
                
                { from: 'checkCancel', to: 'sendApprove', label: "No" }, // ìŠ¹ì¸
                { from: 'sendApprove', to: 'pickup' },
                { from: 'pickup', to: 'uploadCert' },
                { from: 'uploadCert', to: 'checkValid' },

                { from: 'checkValid', to: 'reqRetake', label: "No" },
                { from: 'reqRetake', to: 'uploadCert', points: [{x: nodes.reqRetake.x, y: nodes.uploadCert.y}] }, // Loop

                { from: 'checkValid', to: 'givePoint', label: "Yes" },
                { from: 'givePoint', to: 'sendPayNotif' },

                // í¬ë¡œìŠ¤ ì¸í„°ë™ì…˜ (ìˆ˜ê±°ì -> ìš”ì²­ì)
                // 1. ìŠ¹ì¸ ì•Œë¦¼ ë°œì†¡ -> ìŠ¹ì¸ ì—¬ë¶€ (Yes ê²½ë¡œ í™œì„±í™”)
                // ì‹œê°ì ìœ¼ë¡œë§Œ ì—°ê²°
                { from: 'sendApprove', to: 'notifAssign', style: 'dashed' }, 

                // 2. ê²°ì œ ì§„í–‰ ì•Œë¦¼ ë°œì†¡ -> ì¸ì¦ ì™„ë£Œ ì—¬ë¶€ (Yes ê²½ë¡œ í™œì„±í™”)
                // ì—„ë°€íˆëŠ” ì¸ì¦ ì™„ë£Œê°€ ë˜ë©´ ê²°ì œ ì•Œë¦¼ì„ ë³´ë‚´ëŠ” ê²ƒì´ë¯€ë¡œ, 
                // ìˆ˜ê±°ìì˜ í”„ë¡œì„¸ìŠ¤ê°€ ìš”ì²­ìì˜ ëŒ€ê¸° ìƒíƒœë¥¼ ê¹¸.
                // ì—¬ê¸°ì„  'ì¸ì¦ ì™„ë£Œ ì—…ë¡œë“œ' -> 'ì¸ì¦ ì™„ë£Œ ì—¬ë¶€ Yes' ì™€ ì—°ê´€
                { from: 'sendPayNotif', to: 'notifPay', style: 'dashed' }
            ];
        }

        // --- í™”ë©´ í¬ê¸° ë³€ê²½ í•¸ë“¤ëŸ¬ ---
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initData();
            draw();
        }
        window.addEventListener('resize', handleResize);

        // --- ê·¸ë¦¬ê¸° í—¬í¼ í•¨ìˆ˜ë“¤ ---

        function drawRect(x, y, w, h) {
            ctx.beginPath();
            ctx.rect(x - w/2, y - h/2, w, h);
            ctx.fill();
            ctx.stroke();
        }

        function drawDiamond(x, y, w, h) {
            ctx.beginPath();
            ctx.moveTo(x, y - h/2);
            ctx.lineTo(x + w/2, y);
            ctx.lineTo(x, y + h/2);
            ctx.lineTo(x - w/2, y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function drawOval(x, y, w, h) {
            ctx.beginPath();
            ctx.ellipse(x, y, w/2, h/2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        // ì›í†µ ê·¸ë¦¬ê¸° (DB)
        function drawCylinder(x, y, w, h) {
            const h2 = h * 0.85; 
            const ovalH = h * 0.15; 

            ctx.beginPath();
            ctx.ellipse(x, y - h/2 + ovalH, w/2, ovalH, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x - w/2, y - h/2 + ovalH);
            ctx.lineTo(x - w/2, y + h/2 - ovalH);
            ctx.ellipse(x, y + h/2 - ovalH, w/2, ovalH, 0, 0, Math.PI, false);
            ctx.lineTo(x + w/2, y - h/2 + ovalH);
            
            ctx.fill(); 
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(x, y - h/2 + ovalH, w/2, ovalH, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        // ë§í’ì„  ê·¸ë¦¬ê¸°
        function drawNote(x, y, w, h) {
            const r = 10;
            ctx.fillStyle = NOTE_FILL; 
            ctx.beginPath();
            ctx.roundRect(x - w/2, y - h/2, w, h, r);
            ctx.fill();
            ctx.stroke();

            // ê¼¬ë¦¬ (ì˜¤ë¥¸ìª½ìœ¼ë¡œ)
            ctx.beginPath();
            ctx.moveTo(x + w/2, y);
            ctx.lineTo(x + w/2 + 20, y + 10); 
            ctx.lineTo(x + w/2, y + 20);
            ctx.fill(); 
            ctx.stroke();
            
            ctx.fillStyle = SHAPE_FILL; 
        }

        // ì ì„  ë°•ìŠ¤ (ê·¸ë£¹) ê·¸ë¦¬ê¸°
        function drawDashedRect(x, y, w, h, label) {
            ctx.save();
            ctx.setLineDash([10, 5]);
            ctx.strokeStyle = GROUP_STROKE;
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.rect(x - w/2, y - h/2, w, h);
            ctx.stroke();
            
            // ë¼ë²¨
            ctx.fillStyle = GROUP_STROKE;
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'bottom';
            ctx.setLineDash([]); // í…ìŠ¤íŠ¸ëŠ” ì‹¤ì„ 
            ctx.fillText(label, x - w/2 + 10, y - h/2 - 10);
            
            ctx.restore();
        }

        function drawText(text, x, y) {
            ctx.fillStyle = STROKE_COLOR;
            ctx.font = `${FONT_SIZE}px 'Noto Sans KR', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const lines = text.split('\n');
            if (lines.length > 1) {
                const lineHeight = FONT_SIZE * 1.2;
                const startY = y - ((lines.length - 1) * lineHeight) / 2;
                lines.forEach((line, i) => {
                    ctx.fillText(line, x, startY + i * lineHeight);
                });
            } else {
                ctx.fillText(text, x, y);
            }
        }

        function drawPolyLineArrow(start, end, points, style) {
            let prevX = start.x;
            let prevY = start.y;
            
            ctx.save();
            if (style === 'dashed') {
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = '#555';
            }

            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            
            if (points && points.length > 0) {
                points.forEach(p => {
                    ctx.lineTo(p.x, p.y);
                    prevX = p.x;
                    prevY = p.y;
                });
            }
            
            ctx.lineTo(end.x, end.y);
            ctx.stroke();

            // í™”ì‚´í‘œ ë¨¸ë¦¬
            const headLen = 10;
            const angle = Math.atan2(end.y - prevY, end.x - prevX);
            
            ctx.setLineDash([]); // ë¨¸ë¦¬ëŠ” ì‹¤ì„ 
            ctx.beginPath();
            ctx.moveTo(end.x, end.y);
            ctx.lineTo(end.x - headLen * Math.cos(angle - Math.PI / 6), end.y - headLen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(end.x - headLen * Math.cos(angle + Math.PI / 6), end.y - headLen * Math.sin(angle + Math.PI / 6));
            ctx.fillStyle = (style === 'dashed') ? '#555' : STROKE_COLOR;
            ctx.fill();
            
            ctx.restore();
        }

        // --- ë©”ì¸ ê·¸ë¦¬ê¸° í•¨ìˆ˜ ---
        function draw() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            // 1. ê·¸ë£¹ ë°•ìŠ¤ ê·¸ë¦¬ê¸° (ë§¨ ë’¤)
            groups.forEach(g => drawDashedRect(g.x, g.y, g.w, g.h, g.label));

            ctx.lineWidth = 1.5;
            ctx.strokeStyle = STROKE_COLOR;

            // 2. ì—°ê²°ì„  ê·¸ë¦¬ê¸°
            edges.forEach(edge => {
                const n1 = nodes[edge.from];
                const n2 = nodes[edge.to];
                if (!n1 || !n2) return;

                let startP = { x: n1.x, y: n1.y };
                let endP = { x: n2.x, y: n2.y };
                
                // ì‹œì‘ì  ë³´ì •
                if (n1.type === 'process' || n1.type === 'terminal' || n1.type === 'db') {
                    if (edge.points && edge.points[0].y < n1.y) startP.y -= 25; 
                    else if (n2.y > n1.y || (edge.points && edge.points[0].y > n1.y)) startP.y += 25; 
                    else if (n2.x > n1.x) startP.x += 90;
                    else startP.x -= 90;
                } else if (n1.type === 'decision') {
                    if (n2.y > n1.y && (!edge.points || edge.points[0].y > n1.y)) startP.y += 40; 
                    else if (n2.x > n1.x || (edge.points && edge.points[0].x > n1.x)) startP.x += 60; 
                    else startP.x -= 60; 
                }

                // ëì  ë³´ì •
                let lastP = (edge.points && edge.points.length > 0) ? edge.points[edge.points.length-1] : startP;
                
                if (n2.type === 'process' || n2.type === 'terminal' || n2.type === 'db') {
                    if (lastP.y < n2.y) endP.y -= 25;
                    else if (lastP.y > n2.y) endP.y += 25;
                    else if (lastP.x < n2.x) endP.x -= 90;
                    else endP.x += 90;
                } else if (n2.type === 'decision') {
                    if (lastP.y < n2.y) endP.y -= 40;
                    else if (lastP.x < n2.x) endP.x -= 60;
                    else endP.x += 60;
                }

                drawPolyLineArrow(startP, endP, edge.points, edge.style);

                // ë¼ë²¨ ê·¸ë¦¬ê¸°
                if (edge.label) {
                    let lx, ly;
                    if (n1.type === 'decision') {
                         if (edge.points) {
                             lx = (startP.x + edge.points[0].x) / 2;
                             ly = (startP.y + edge.points[0].y) / 2 - 10;
                         } else {
                             lx = (startP.x + endP.x) / 2;
                             ly = (startP.y + endP.y) / 2 - 10;
                         }
                         if (edge.label === 'No' && n2.x > n1.x) ly -= 5;
                         if (edge.label === 'Yes' && n2.y > n1.y) lx += 5;
                    } else {
                        lx = (startP.x + endP.x) / 2;
                        ly = (startP.y + endP.y) / 2;
                    }
                    
                    ctx.save();
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(lx - 12, ly - 8, 24, 16);
                    ctx.restore();
                    
                    ctx.fillStyle = '#000';
                    ctx.font = '12px sans-serif';
                    ctx.fillText(edge.label, lx, ly);
                }
            });

            // 3. ë…¸ë“œ ê·¸ë¦¬ê¸°
            for (let key in nodes) {
                const n = nodes[key];
                ctx.fillStyle = (n.type === 'note') ? NOTE_FILL : SHAPE_FILL;
                
                if (n.type === 'terminal') {
                    drawOval(n.x, n.y, 140, 50);
                } else if (n.type === 'process') {
                    drawRect(n.x, n.y, 180, 50);
                } else if (n.type === 'decision') {
                    drawDiamond(n.x, n.y, 120, 80);
                } else if (n.type === 'db') {
                    drawCylinder(n.x, n.y, 100, 70);
                } else if (n.type === 'note') {
                    drawNote(n.x, n.y, 220, 50);
                }
                
                drawText(n.label, n.x, n.y);
            }
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        canvas.addEventListener('mousedown', (e) => {
            isPanning = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
            canvas.style.cursor = 'grabbing';
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            e.preventDefault();
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            draw();
        });

        canvas.addEventListener('mouseup', () => { isPanning = false; canvas.style.cursor = 'grab'; });
        canvas.addEventListener('mouseleave', () => { isPanning = false; canvas.style.cursor = 'grab'; });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomIntensity = 0.1;
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            const worldX = (mouseX - offsetX) / scale;
            const worldY = (mouseY - offsetY) / scale;

            if (e.deltaY < 0) {
                scale += zoomIntensity;
            } else {
                scale -= zoomIntensity;
                if (scale < 0.1) scale = 0.1;
            }
            offsetX = mouseX - worldX * scale;
            offsetY = mouseY - worldY * scale;
            draw();
        }, { passive: false });

        function downloadCanvas() {
            // ë‹¤ìš´ë¡œë“œ ì‹œ í˜„ì¬ í™”ë©´ ê·¸ëŒ€ë¡œ ì €ì¥
            const link = document.createElement('a');
            link.download = 'use_case_diagram.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ì´ˆê¸° ì‹¤í–‰
        handleResize(); // ë°ì´í„° ì´ˆê¸°í™” ë° ì‚¬ì´ì¦ˆ ì„¤ì •
