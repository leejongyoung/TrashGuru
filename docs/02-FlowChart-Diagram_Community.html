</head>
<body>
    <div class="canvas-container">
        <canvas id="diagramCanvas"></canvas>
        
        <div class="controls">

        </div>

        <button class="download-btn" onclick="downloadCanvas()">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        // --- ë·°í¬íŠ¸ ìƒíƒœ ë³€ìˆ˜ ---
        let scale = 0.75; // ì „ì²´ê°€ ì˜ ë³´ì´ë„ë¡ ì´ˆê¸° ë°°ìœ¨ ì¡°ì •
        let isPanning = false;
        let startX = 0;
        let startY = 0; 
        let offsetX = 0;
        let offsetY = 0;

        // --- ìƒìˆ˜ ì •ì˜ ---
        const SHAPE_FILL = '#FFFFD0'; 
        const NOTE_FILL = '#E0F7FA'; 
        const STROKE_COLOR = '#000000';
        const FONT_SIZE = 14;

        // --- ë°ì´í„° ê°ì²´ ---
        let nodes = {};
        let edges = [];

        // ë°ì´í„°ë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜ (í™”ë©´ í¬ê¸°ì— ë§ì¶° ì¢Œí‘œ ê³„ì‚°)
        function initData() {
            const centerX = canvas.width / 2;
            const startY = 50;
            const gapY = 80;
            const colGap = 350; // ì—´ ê°„ê²©

            // X ì¢Œí‘œ (3ê°œ ì—´)
            const leftCol = centerX - colGap;   // ê²Œì‹œê¸€
            const midCol = centerX;             // ì±Œë¦°ì§€
            const rightCol = centerX + colGap;  // ë­í‚¹

            // 1. ë…¸ë“œ ì •ì˜
            nodes = {
                // ê³µí†µ ì‹œì‘
                start: { type: 'terminal', x: midCol, y: startY, label: "Start" },
                menuSelect: { type: 'process', x: midCol, y: startY + gapY, label: "ì»¤ë®¤ë‹ˆí‹° ë©”ë‰´ ì„ íƒ" },

                // --- ì™¼ìª½ ì—´ (ê²Œì‹œê¸€) ---
                postMenu: { type: 'process', x: leftCol, y: startY + gapY * 2, label: "ê²Œì‹œê¸€ ë©”ë‰´ ì„ íƒ" },
                clickWrite: { type: 'process', x: leftCol, y: startY + gapY * 3, label: "ê²Œì‹œê¸€ ì‘ì„±í•˜ê¸° í´ë¦­" },
                inputPost: { type: 'process', x: leftCol, y: startY + gapY * 4, label: "ê²Œì‹œê¸€ ì…ë ¥" },
                
                checkMissing: { type: 'decision', x: leftCol, y: startY + gapY * 5, label: "í•„ìˆ˜í•­ëª© ëˆ„ë½ ì—¬ë¶€" },
                msgMissing: { type: 'process', x: leftCol - 220, y: startY + gapY * 5, label: "\"ì œëª©ê³¼ ë‚´ìš©ì„\nì…ë ¥í•´ì£¼ì„¸ìš”\"\në©”ì„¸ì§€ í‘œì‹œ" },
                
                checkInappropriate: { type: 'decision', x: leftCol, y: startY + gapY * 6.5, label: "ë¶€ì ì ˆí•œ ë‚´ìš© ì—¬ë¶€" },
                msgBlock: { type: 'process', x: leftCol - 220, y: startY + gapY * 6.5, label: "ê²Œì‹œê¸€ ë“±ë¡ ì°¨ë‹¨ ë°\nìˆ˜ì • ìš”ì²­ ë©”ì„¸ì§€ í‘œì‹œ" },
                
                savePost: { type: 'process', x: leftCol, y: startY + gapY * 8, label: "ê²Œì‹œê¸€ ì €ì¥" },
                updateList: { type: 'process', x: leftCol, y: startY + gapY * 9, label: "ê²Œì‹œê¸€ ëª©ë¡ ìƒë‹¨ ë°˜ì˜" },
                viewList: { type: 'process', x: leftCol, y: startY + gapY * 10, label: "ê²Œì‹œê¸€ ëª©ë¡ ì¡°íšŒ\në° ìƒì„¸ì¡°íšŒ" },
                interact: { type: 'process', x: leftCol, y: startY + gapY * 11, label: "ëŒ“ê¸€ / ì¢‹ì•„ìš” / ê³µìœ " },
                
                dbComm: { type: 'db', x: leftCol - 200, y: startY + gapY * 10, label: "ì»¤ë®¤ë‹ˆí‹° DB" },

                // --- ì¤‘ê°„ ì—´ (ì±Œë¦°ì§€) ---
                challengeMenu: { type: 'process', x: midCol, y: startY + gapY * 2, label: "ì±Œë¦°ì§€ ë©”ë‰´ ì„ íƒ" },
                viewChallengeList: { type: 'process', x: midCol, y: startY + gapY * 3, label: "ì±Œë¦°ì§€ ëª©ë¡ ì¡°íšŒ" },
                joinChallenge: { type: 'process', x: midCol, y: startY + gapY * 4, label: "ì±Œë¦°ì§€ ì°¸ì—¬í•˜ê¸° ì„ íƒ" },
                saveRecord: { type: 'process', x: midCol, y: startY + gapY * 5, label: "ì±Œë¦°ì§€ ê¸°ë¡ ì €ì¥" },
                viewRecord: { type: 'process', x: midCol, y: startY + gapY * 6, label: "ì±Œë¦°ì§€ ê¸°ë¡ ì¡°íšŒ" },
                
                dbChallenge: { type: 'db', x: midCol + 180, y: startY + gapY * 5.5, label: "ì±Œë¦°ì§€ DB" }, // ì €ì¥ê³¼ ì¡°íšŒ ì‚¬ì´

                checkChallengeDB: { type: 'decision', x: midCol, y: startY + gapY * 7.5, label: "ì±Œë¦°ì§€ ë°ì´í„° ì¡°íšŒ\nì„±ê³µ ì—¬ë¶€" },
                msgChallengeError: { type: 'process', x: midCol + 220, y: startY + gapY * 7.5, label: "\"í˜„ì¬ ì •ë³´ ì¡°íšŒ ë¶ˆê°€\"\në©”ì„¸ì§€ í‘œì‹œ\në° ì´ì „ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê¸°" },
                showChallengeData: { type: 'process', x: midCol, y: startY + gapY * 9, label: "ì±Œë¦°ì§€ ê¸°ë¡\në°ì´í„° í‘œì‹œ" },

                // --- ì˜¤ë¥¸ìª½ ì—´ (ë­í‚¹) ---
                rankMenu: { type: 'process', x: rightCol, y: startY + gapY * 2, label: "ë­í‚¹ ë©”ë‰´ ì„ íƒ" },
                viewRank: { type: 'process', x: rightCol, y: startY + gapY * 3, label: "ë­í‚¹ ì¡°íšŒ" },
                
                checkRankDB: { type: 'decision', x: rightCol, y: startY + gapY * 4.5, label: "ë­í‚¹ ë°ì´í„° ì¡°íšŒ\nì„±ê³µ ì—¬ë¶€" },
                msgRankError: { type: 'process', x: rightCol + 220, y: startY + gapY * 4.5, label: "\"í˜„ì¬ ì •ë³´ ì¡°íšŒ ë¶ˆê°€\"\në©”ì„¸ì§€ í‘œì‹œ\në° ì´ì „ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê¸°" },
                showRankData: { type: 'process', x: rightCol, y: startY + gapY * 6, label: "ë­í‚¹ ê¸°ë¡\në°ì´í„° í‘œì‹œ" }
            };

            // 2. ì—°ê²°ì„  ì •ì˜
            edges = [
                // Start -> Menu
                { from: 'start', to: 'menuSelect' },
                
                // ë¶„ê¸°: Menu -> 3ê°œ ì—´
                { from: 'menuSelect', to: 'postMenu', points: [{x: midCol, y: nodes.menuSelect.y + 40}, {x: leftCol, y: nodes.menuSelect.y + 40}] },
                { from: 'menuSelect', to: 'challengeMenu' },
                { from: 'menuSelect', to: 'rankMenu', points: [{x: midCol, y: nodes.menuSelect.y + 40}, {x: rightCol, y: nodes.menuSelect.y + 40}] },

                // --- ì™¼ìª½ ì—´ íë¦„ ---
                { from: 'postMenu', to: 'clickWrite' },
                { from: 'clickWrite', to: 'inputPost' },
                { from: 'inputPost', to: 'checkMissing' },
                
                // í•„ìˆ˜í•­ëª© ëˆ„ë½ (Yes) -> ë©”ì‹œì§€ -> ì…ë ¥ (Loop)
                { from: 'checkMissing', to: 'msgMissing', label: "Yes" },
                { from: 'msgMissing', to: 'inputPost', points: [{x: nodes.msgMissing.x, y: nodes.inputPost.y}] }, // ì™¼ìª½ì—ì„œ ìœ„ë¡œ ì˜¬ë¼ê°€ì„œ ì…ë ¥ìœ¼ë¡œ

                // í•„ìˆ˜í•­ëª© ëˆ„ë½ (No) -> ë¶€ì ì ˆ ë‚´ìš© í™•ì¸
                { from: 'checkMissing', to: 'checkInappropriate', label: "No" },

                // ë¶€ì ì ˆ ë‚´ìš© (Yes) -> ë©”ì‹œì§€ -> ì…ë ¥ (Loop)
                { from: 'checkInappropriate', to: 'msgBlock', label: "Yes" },
                { from: 'msgBlock', to: 'inputPost', points: [{x: nodes.msgBlock.x - 80, y: nodes.msgBlock.y}, {x: nodes.msgBlock.x - 80, y: nodes.inputPost.y}] }, // ë” ì™¼ìª½ìœ¼ë¡œ í¬ê²Œ ëŒì•„ì„œ ì…ë ¥ìœ¼ë¡œ

                // ë¶€ì ì ˆ ë‚´ìš© (No) -> ì €ì¥ -> ...
                { from: 'checkInappropriate', to: 'savePost', label: "No" },
                { from: 'savePost', to: 'updateList' },
                { from: 'updateList', to: 'viewList' },
                { from: 'viewList', to: 'interact' },

                // DB -> ê²Œì‹œê¸€ ëª©ë¡ ì¡°íšŒ
                { from: 'dbComm', to: 'viewList' },

                // --- ì¤‘ê°„ ì—´ íë¦„ ---
                { from: 'challengeMenu', to: 'viewChallengeList' },
                { from: 'viewChallengeList', to: 'joinChallenge' },
                { from: 'joinChallenge', to: 'saveRecord' },
                { from: 'saveRecord', to: 'viewRecord' },
                
                // DB ì—°ë™
                { from: 'saveRecord', to: 'dbChallenge', points: [{x: nodes.saveRecord.x, y: nodes.saveRecord.y}, {x: nodes.dbChallenge.x, y: nodes.saveRecord.y}] }, // ì €ì¥ -> DB
                { from: 'dbChallenge', to: 'viewRecord', points: [{x: nodes.dbChallenge.x, y: nodes.viewRecord.y}, {x: nodes.viewRecord.x, y: nodes.viewRecord.y}] }, // DB -> ì¡°íšŒ

                { from: 'viewRecord', to: 'checkChallengeDB' },

                // ì¡°íšŒ ì‹¤íŒ¨ (No) -> ë©”ì‹œì§€ -> ì°¸ì—¬í•˜ê¸° (Loop)
                { from: 'checkChallengeDB', to: 'msgChallengeError', label: "No" },
                { from: 'msgChallengeError', to: 'joinChallenge', points: [{x: nodes.msgChallengeError.x, y: nodes.joinChallenge.y}] }, // ì˜¤ë¥¸ìª½ì—ì„œ ìœ„ë¡œ ì˜¬ë¼ê°€ì„œ ì°¸ì—¬í•˜ê¸°ë¡œ

                // ì¡°íšŒ ì„±ê³µ (Yes)
                { from: 'checkChallengeDB', to: 'showChallengeData', label: "Yes" },

                // --- ì˜¤ë¥¸ìª½ ì—´ íë¦„ ---
                { from: 'rankMenu', to: 'viewRank' },
                { from: 'viewRank', to: 'checkRankDB' },

                // ì¡°íšŒ ì‹¤íŒ¨ (No) -> ë©”ì‹œì§€ -> ì¡°íšŒ (Loop)
                { from: 'checkRankDB', to: 'msgRankError', label: "No" },
                { from: 'msgRankError', to: 'viewRank', points: [{x: nodes.msgRankError.x, y: nodes.viewRank.y}] }, // ì˜¤ë¥¸ìª½ì—ì„œ ìœ„ë¡œ ì˜¬ë¼ê°€ì„œ ì¡°íšŒë¡œ

                // ì¡°íšŒ ì„±ê³µ (Yes)
                { from: 'checkRankDB', to: 'showRankData', label: "Yes" }
            ];
        }

        // --- í™”ë©´ í¬ê¸° ë³€ê²½ í•¸ë“¤ëŸ¬ ---
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initData();
            draw();
        }
        window.addEventListener('resize', handleResize);

        // --- ê·¸ë¦¬ê¸° í—¬í¼ í•¨ìˆ˜ë“¤ ---

        function drawRect(x, y, w, h) {
            ctx.beginPath();
            ctx.rect(x - w/2, y - h/2, w, h);
            ctx.fill();
            ctx.stroke();
        }

        function drawDiamond(x, y, w, h) {
            ctx.beginPath();
            ctx.moveTo(x, y - h/2);
            ctx.lineTo(x + w/2, y);
            ctx.lineTo(x, y + h/2);
            ctx.lineTo(x - w/2, y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function drawOval(x, y, w, h) {
            ctx.beginPath();
            ctx.ellipse(x, y, w/2, h/2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        // ì›í†µ ê·¸ë¦¬ê¸° (DB)
        function drawCylinder(x, y, w, h) {
            const h2 = h * 0.85; 
            const ovalH = h * 0.15; 

            ctx.beginPath();
            ctx.ellipse(x, y - h/2 + ovalH, w/2, ovalH, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x - w/2, y - h/2 + ovalH);
            ctx.lineTo(x - w/2, y + h/2 - ovalH);
            ctx.ellipse(x, y + h/2 - ovalH, w/2, ovalH, 0, 0, Math.PI, false);
            ctx.lineTo(x + w/2, y - h/2 + ovalH);
            
            ctx.fill(); 
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(x, y - h/2 + ovalH, w/2, ovalH, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function drawText(text, x, y) {
            ctx.fillStyle = STROKE_COLOR;
            ctx.font = `${FONT_SIZE}px 'Noto Sans KR', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const lines = text.split('\n');
            if (lines.length > 1) {
                const lineHeight = FONT_SIZE * 1.2;
                const startY = y - ((lines.length - 1) * lineHeight) / 2;
                lines.forEach((line, i) => {
                    ctx.fillText(line, x, startY + i * lineHeight);
                });
            } else {
                ctx.fillText(text, x, y);
            }
        }

        function drawPolyLineArrow(start, end, points) {
            let prevX = start.x;
            let prevY = start.y;
            
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            
            if (points && points.length > 0) {
                points.forEach(p => {
                    ctx.lineTo(p.x, p.y);
                    prevX = p.x;
                    prevY = p.y;
                });
            }
            
            ctx.lineTo(end.x, end.y);
            ctx.stroke();

            const headLen = 10;
            const angle = Math.atan2(end.y - prevY, end.x - prevX);
            
            ctx.beginPath();
            ctx.moveTo(end.x, end.y);
            ctx.lineTo(end.x - headLen * Math.cos(angle - Math.PI / 6), end.y - headLen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(end.x - headLen * Math.cos(angle + Math.PI / 6), end.y - headLen * Math.sin(angle + Math.PI / 6));
            ctx.fillStyle = STROKE_COLOR;
            ctx.fill();
        }

        // --- ë©”ì¸ ê·¸ë¦¬ê¸° í•¨ìˆ˜ ---
        function draw() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            ctx.lineWidth = 1.5;
            ctx.strokeStyle = STROKE_COLOR;

            // 1. ì—°ê²°ì„  ê·¸ë¦¬ê¸°
            edges.forEach(edge => {
                const n1 = nodes[edge.from];
                const n2 = nodes[edge.to];
                if (!n1 || !n2) return;

                let startP = { x: n1.x, y: n1.y };
                let endP = { x: n2.x, y: n2.y };
                
                // ì‹œì‘ì  ë³´ì •
                if (n1.type === 'process' || n1.type === 'terminal' || n1.type === 'db') {
                    if (edge.points && edge.points[0].y < n1.y) startP.y -= 25; 
                    else if (n2.y > n1.y || (edge.points && edge.points[0].y > n1.y)) startP.y += 25; 
                    else if (n2.x > n1.x || (edge.points && edge.points[0].x > n1.x)) startP.x += 90;
                    else startP.x -= 90;
                } else if (n1.type === 'decision') {
                    if (n2.y > n1.y && (!edge.points || edge.points[0].y > n1.y)) startP.y += 40; 
                    else if (n2.x > n1.x || (edge.points && edge.points[0].x > n1.x)) startP.x += 60; 
                    else startP.x -= 60; 
                }

                // ëì  ë³´ì •
                let lastP = (edge.points && edge.points.length > 0) ? edge.points[edge.points.length-1] : startP;
                
                if (n2.type === 'process' || n2.type === 'terminal' || n2.type === 'db') {
                    if (lastP.y < n2.y) endP.y -= 25;
                    else if (lastP.y > n2.y) endP.y += 25;
                    else if (lastP.x < n2.x) endP.x -= 90;
                    else endP.x += 90;
                } else if (n2.type === 'decision') {
                    if (lastP.y < n2.y) endP.y -= 40;
                    else if (lastP.x < n2.x) endP.x -= 60;
                    else endP.x += 60;
                }

                drawPolyLineArrow(startP, endP, edge.points);

                // ë¼ë²¨ ê·¸ë¦¬ê¸°
                if (edge.label) {
                    let lx, ly;
                    if (n1.type === 'decision') {
                         if (edge.points) {
                             lx = (startP.x + edge.points[0].x) / 2;
                             ly = (startP.y + edge.points[0].y) / 2 - 10;
                         } else {
                             lx = (startP.x + endP.x) / 2;
                             ly = (startP.y + endP.y) / 2 - 10;
                         }
                         if (edge.label === 'No' && n2.x > n1.x) ly -= 5;
                         if (edge.label === 'Yes' && n2.y > n1.y) lx += 5;
                    } else {
                        lx = (startP.x + endP.x) / 2;
                        ly = (startP.y + endP.y) / 2;
                    }
                    
                    ctx.save();
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(lx - 12, ly - 8, 24, 16);
                    ctx.restore();
                    
                    ctx.fillStyle = '#000';
                    ctx.font = '12px sans-serif';
                    ctx.fillText(edge.label, lx, ly);
                }
            });

            // 2. ë…¸ë“œ ê·¸ë¦¬ê¸°
            for (let key in nodes) {
                const n = nodes[key];
                ctx.fillStyle = SHAPE_FILL;
                
                if (n.type === 'terminal') {
                    drawOval(n.x, n.y, 140, 50);
                } else if (n.type === 'process') {
                    drawRect(n.x, n.y, 180, 50);
                } else if (n.type === 'decision') {
                    drawDiamond(n.x, n.y, 120, 80);
                } else if (n.type === 'db') {
                    drawCylinder(n.x, n.y, 100, 70);
                }
                
                drawText(n.label, n.x, n.y);
            }
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        canvas.addEventListener('mousedown', (e) => {
            isPanning = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
            canvas.style.cursor = 'grabbing';
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            e.preventDefault();
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            draw();
        });

        canvas.addEventListener('mouseup', () => { isPanning = false; canvas.style.cursor = 'grab'; });
        canvas.addEventListener('mouseleave', () => { isPanning = false; canvas.style.cursor = 'grab'; });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomIntensity = 0.1;
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            const worldX = (mouseX - offsetX) / scale;
            const worldY = (mouseY - offsetY) / scale;

            if (e.deltaY < 0) {
                scale += zoomIntensity;
            } else {
                scale -= zoomIntensity;
                if (scale < 0.1) scale = 0.1;
            }
            offsetX = mouseX - worldX * scale;
            offsetY = mouseY - worldY * scale;
            draw();
        }, { passive: false });

        function downloadCanvas() {
            // ë‹¤ìš´ë¡œë“œ ì‹œ í˜„ì¬ í™”ë©´ ê·¸ëŒ€ë¡œ ì €ì¥
            const link = document.createElement('a');
            link.download = 'use_case_diagram.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ì´ˆê¸° ì‹¤í–‰
        handleResize(); // ë°ì´í„° ì´ˆê¸°í™” ë° ì‚¬ì´ì¦ˆ ì„¤ì •

    </script>
