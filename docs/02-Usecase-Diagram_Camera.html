<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Case Diagram Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* ìŠ¤í¬ë¡¤ë°” ì œê±° */
            background-color: #f0f2f5;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .canvas-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block; /* ìº”ë²„ìŠ¤ í•˜ë‹¨ ì—¬ë°± ì œê±° */
            background-color: #fff;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        .download-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;

            border: none;

            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;

        }
        .download-btn:hover {

        }

            padding: 10px;
            border-radius: 8px;

            font-size: 14px;
            color: #555;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="diagramCanvas"></canvas>
        
        <div class="controls">
            ğŸ–±ï¸ ë“œë˜ê·¸: ì´ë™ / íœ : í™•ëŒ€Â·ì¶•ì†Œ
        </div>

        <button class="download-btn" onclick="downloadCanvas()">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ
        </button>
    </div>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        // --- ë·°í¬íŠ¸ ìƒíƒœ ë³€ìˆ˜ ---
        let scale = 1.0; 
        let isPanning = false;
        let startX = 0;
        let startY = 0; 
        let offsetX = 0;
        let offsetY = 0;

        // --- ìƒìˆ˜ ì •ì˜ ---
        const USE_CASE_WIDTH = 200;
        const USE_CASE_HEIGHT = 80;
        const USE_CASE_FILL = '#FFFFD0'; 
        const STROKE_COLOR = '#000000';

        // --- ë°ì´í„° ê°ì²´ ---
        let actors = {};
        let useCases = {}; 

        // ë°ì´í„°ë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜ (í™”ë©´ í¬ê¸°ì— ë§ì¶° ì¢Œí‘œ ê³„ì‚°)
        function initData() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // ì¢Œí‘œ ì„¤ì • (ì´ë¯¸ì§€ ë ˆì´ì•„ì›ƒ ê¸°ë°˜)
            const leftActorX = centerX - 400;
            const rightActorX = centerX + 400;
            const middleX = centerX - 50; // ì¤‘ì•™ ìœ ì¦ˆì¼€ì´ìŠ¤ Xì¶•
            const rightUseCaseX = centerX + 200; // AI ì¸ì‹ ìœ ì¦ˆì¼€ì´ìŠ¤ Xì¶•

            // 1. ì•¡í„° ì •ì˜
            actors = {
                user: { x: leftActorX, y: centerY, label: "ì‚¬ìš©ì" },
                camera: { x: rightActorX, y: centerY - 80, label: "ë””ë°”ì´ìŠ¤ ì¹´ë©”ë¼" },
                server: { x: rightActorX, y: centerY + 80, label: "AI ì¸ì‹ ì„œë²„" }
            };

            // 2. ìœ ì¦ˆì¼€ì´ìŠ¤ ì •ì˜
            useCases = {
                login: { x: middleX, y: centerY - 150, label: "ë¡œê·¸ì¸" },
                wasteRec: { x: middleX, y: centerY, label: "íê¸°ë¬¼ ì¸ì‹" },
                aiRec: { x: rightUseCaseX, y: centerY, label: "AI ì¸ì‹" },
                guide: { x: middleX, y: centerY + 180, label: "ë°°ì¶œ ê°€ì´ë“œ ì¡°íšŒ" },
                manualSelect: { x: rightUseCaseX, y: centerY + 180, label: "í’ˆëª© ìˆ˜ë™ ì„ íƒ" }
            };
        }

        // --- í™”ë©´ í¬ê¸° ë³€ê²½ í•¸ë“¤ëŸ¬ ---
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initData();
            draw();
        }
        window.addEventListener('resize', handleResize);

        // --- ê·¸ë¦¬ê¸° í•¨ìˆ˜ë“¤ ---

        function drawActor(x, y, label) {
            ctx.beginPath();
            ctx.strokeStyle = STROKE_COLOR;
            ctx.lineWidth = 1.5;
            ctx.arc(x, y, 15, 0, Math.PI * 2); 
            ctx.moveTo(x, y + 15); ctx.lineTo(x, y + 55); 
            ctx.moveTo(x - 20, y + 30); ctx.lineTo(x + 20, y + 30); 
            ctx.moveTo(x, y + 55); ctx.lineTo(x - 15, y + 85); 
            ctx.moveTo(x, y + 55); ctx.lineTo(x + 15, y + 85); 
            ctx.stroke();

            ctx.fillStyle = STROKE_COLOR;
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(label, x, y + 100);
        }

        function drawUseCase(x, y, label) {
            ctx.beginPath();
            ctx.fillStyle = USE_CASE_FILL;
            ctx.strokeStyle = STROKE_COLOR;
            ctx.lineWidth = 1;
            ctx.ellipse(x, y, USE_CASE_WIDTH / 2, USE_CASE_HEIGHT / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = STROKE_COLOR;
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(label, x, y);
        }

        // ì‹¤ì„  í™”ì‚´í‘œ (Actor -> Use Case ë“±)
        function drawSolidArrow(fromX, fromY, toX, toY) {
            const headLength = 12;
            const angle = Math.atan2(toY - fromY, toX - fromX);
            
            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.strokeStyle = STROKE_COLOR;
            ctx.lineWidth = 1.5; 
            ctx.stroke();

            // í™”ì‚´í‘œ ë¨¸ë¦¬ (ì˜¤í”ˆí˜• - ì´ë¯¸ì§€ ìŠ¤íƒ€ì¼ ë°˜ì˜)
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
            ctx.stroke();
        }

        // ì ì„  í™”ì‚´í‘œ (Include / Extend)
        function drawDashedArrow(fromX, fromY, toX, toY, label) {
            const headLength = 10;
            const angle = Math.atan2(toY - fromY, toX - fromX);
            
            ctx.save();
            ctx.setLineDash([5, 3]);
            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.strokeStyle = STROKE_COLOR;
            ctx.stroke();
            ctx.restore();

            // í™”ì‚´í‘œ ë¨¸ë¦¬
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
            ctx.stroke(); 

            // ë¼ë²¨ (<< include >> or << extend >>)
            if (label) {
                ctx.font = '12px sans-serif';
                const midX = (fromX + toX) / 2;
                const midY = (fromY + toY) / 2;
                
                // í…ìŠ¤íŠ¸ ë°°ê²½(í°ìƒ‰)
                const textMetrics = ctx.measureText(label);
                const textWidth = textMetrics.width;
                ctx.save();
                ctx.fillStyle = 'white';
                ctx.fillRect(midX - textWidth/2 - 2, midY - 10, textWidth + 4, 20);
                ctx.restore();

                ctx.fillStyle = STROKE_COLOR;
                ctx.fillText(label, midX, midY);
            }
        }

        // --- ë©”ì¸ ê·¸ë¦¬ê¸° í•¨ìˆ˜ ---
        function draw() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            // 1. ê´€ê³„ì„  ê·¸ë¦¬ê¸°

            // (1) ì‚¬ìš©ì -> ë¡œê·¸ì¸ (ì‹¤ì„ )
            drawSolidArrow(actors.user.x + 20, actors.user.y + 30, useCases.login.x - USE_CASE_WIDTH/2, useCases.login.y);

            // (2) ì‚¬ìš©ì -> íê¸°ë¬¼ ì¸ì‹ (ì‹¤ì„ )
            drawSolidArrow(actors.user.x + 20, actors.user.y + 30, useCases.wasteRec.x - USE_CASE_WIDTH/2, useCases.wasteRec.y);

            // (3) íê¸°ë¬¼ ì¸ì‹ -> AI ì¸ì‹ (ì‹¤ì„ )
            drawSolidArrow(useCases.wasteRec.x + USE_CASE_WIDTH/2, useCases.wasteRec.y, useCases.aiRec.x - USE_CASE_WIDTH/2, useCases.aiRec.y);

            // (4) ë””ë°”ì´ìŠ¤ ì¹´ë©”ë¼ -> AI ì¸ì‹ (ì‹¤ì„ )
            drawSolidArrow(actors.camera.x - 20, actors.camera.y + 30, useCases.aiRec.x + USE_CASE_WIDTH/2, useCases.aiRec.y - 10);

            // (5) AI ì¸ì‹ ì„œë²„ -> AI ì¸ì‹ (ì‹¤ì„ )
            drawSolidArrow(actors.server.x - 20, actors.server.y + 30, useCases.aiRec.x + USE_CASE_WIDTH/2, useCases.aiRec.y + 10);

            // (6) íê¸°ë¬¼ ì¸ì‹ -> ë°°ì¶œ ê°€ì´ë“œ ì¡°íšŒ (<< include >>)
            drawDashedArrow(
                useCases.wasteRec.x, useCases.wasteRec.y + USE_CASE_HEIGHT/2,
                useCases.guide.x, useCases.guide.y - USE_CASE_HEIGHT/2,
                "<< include >>"
            );

            // (7) íê¸°ë¬¼ ì¸ì‹ -> í’ˆëª© ìˆ˜ë™ ì„ íƒ (<< extend >>)
            // ì´ë¯¸ì§€ ìƒ í™”ì‚´í‘œ ë°©í–¥ì´ 'íê¸°ë¬¼ ì¸ì‹' -> 'ìˆ˜ë™ ì„ íƒ'ìœ¼ë¡œ ê·¸ë ¤ì ¸ ìˆì–´ ê·¸ëŒ€ë¡œ êµ¬í˜„í•©ë‹ˆë‹¤.
            // (ë³´í†µ UMLì—ì„œ extendëŠ” í™•ì¥ ê¸°ëŠ¥ì—ì„œ ê¸°ë³¸ ê¸°ëŠ¥ìœ¼ë¡œ í–¥í•˜ì§€ë§Œ, ìš”ì²­í•˜ì‹  ì´ë¯¸ì§€ëŒ€ë¡œ ê·¸ë¦½ë‹ˆë‹¤)
            drawDashedArrow(
                useCases.wasteRec.x + USE_CASE_WIDTH/4, useCases.wasteRec.y + USE_CASE_HEIGHT/2 - 10,
                useCases.manualSelect.x - USE_CASE_WIDTH/4, useCases.manualSelect.y - USE_CASE_HEIGHT/2,
                "<< extend >>"
            );

            // 2. ìš”ì†Œ ê·¸ë¦¬ê¸°
            Object.values(actors).forEach(a => drawActor(a.x, a.y, a.label));
            Object.values(useCases).forEach(uc => drawUseCase(uc.x, uc.y, uc.label));
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        canvas.addEventListener('mousedown', (e) => {
            isPanning = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
            canvas.style.cursor = 'grabbing';
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            e.preventDefault();
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            draw();
        });

        canvas.addEventListener('mouseup', () => { isPanning = false; canvas.style.cursor = 'grab'; });
        canvas.addEventListener('mouseleave', () => { isPanning = false; canvas.style.cursor = 'grab'; });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomIntensity = 0.1;
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            const worldX = (mouseX - offsetX) / scale;
            const worldY = (mouseY - offsetY) / scale;

            if (e.deltaY < 0) {
                scale += zoomIntensity;
            } else {
                scale -= zoomIntensity;
                if (scale < 0.1) scale = 0.1;
            }
            offsetX = mouseX - worldX * scale;
            offsetY = mouseY - worldY * scale;
            draw();
        }, { passive: false });

        function downloadCanvas() {
            // ë‹¤ìš´ë¡œë“œ ì‹œ í˜„ì¬ í™”ë©´ ê·¸ëŒ€ë¡œ ì €ì¥
            const link = document.createElement('a');
            link.download = 'use_case_diagram.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ì´ˆê¸° ì‹¤í–‰
        handleResize(); // ë°ì´í„° ì´ˆê¸°í™” ë° ì‚¬ì´ì¦ˆ ì„¤ì •

    </script>
</body>
