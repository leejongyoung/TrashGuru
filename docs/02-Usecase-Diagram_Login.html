    <style>

</head>
<body>
    <div class="canvas-container">
        <canvas id="diagramCanvas"></canvas>
        
        <div class="controls">
            ğŸ–±ï¸ ë“œë˜ê·¸: ì´ë™ / íœ : í™•ëŒ€Â·ì¶•ì†Œ
        </div>

        <button class="download-btn" onclick="downloadCanvas()">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ
        </button>
    </div>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        // --- ë·°í¬íŠ¸ ìƒíƒœ ë³€ìˆ˜ ---
        let scale = 0.9; // ì „ì²´ ë°°ìœ¨
        let isPanning = false;
        let startX = 0;
        let startY = 0; 
        let offsetX = 0;
        let offsetY = 0;

        // --- ìƒìˆ˜ ì •ì˜ ---
        const USE_CASE_WIDTH = 220;
        const USE_CASE_HEIGHT = 70;
        const USE_CASE_FILL = '#FFFFD0'; 
        const STROKE_COLOR = '#000000';
        const USE_CASE_GAP_Y = 120;
        const USE_CASE_START_Y = 100;

        // --- ë°ì´í„° ê°ì²´ ---
        let actors = {};
        let useCasesPrimary = {}; 
        let useCasesSecondary = {}; 

        // ë°ì´í„°ë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜ (í™”ë©´ í¬ê¸°ì— ë§ì¶° ì¢Œí‘œ ê³„ì‚°)
        function initData() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // [ìˆ˜ì •] X ì¢Œí‘œ ê¸°ì¤€: í™”ë©´ ì¤‘ì•™(centerX)ì„ ê¸°ì¤€ìœ¼ë¡œ ëŒ€ì¹­ ë°°ì¹˜
            const primaryX = centerX;           // ì£¼ìš” ìœ ì¦ˆì¼€ì´ìŠ¤ë¥¼ ì •í™•íˆ ê°€ìš´ë°ë¡œ
            const actorX = centerX - 450;       // ì•¡í„°ë¥¼ ì™¼ìª½ìœ¼ë¡œ ë°°ì¹˜
            const secondaryX = centerX + 450;   // ì„¸ë¶€ ê¸°ëŠ¥ì„ ì˜¤ë¥¸ìª½ìœ¼ë¡œ ë°°ì¹˜
            
            // [ìˆ˜ì •] Y ì¢Œí‘œ ê¸°ì¤€: í™”ë©´ ìˆ˜ì§ ì¤‘ì•™(centerY)ì„ ê¸°ì¤€ìœ¼ë¡œ ìƒí•˜ ë°°ì¹˜
            const topGroupY = centerY - 250;    // ë¹„íšŒì› ê·¸ë£¹ (ìƒë‹¨)
            const mainGroupY = centerY + 120;   // íšŒì› ê·¸ë£¹ (í•˜ë‹¨)

            // 1. ì•¡í„°
            actors = {
                nonMember: { x: actorX, y: topGroupY, label: "ë¹„íšŒì›" },
                member: { x: actorX, y: mainGroupY, label: "íšŒì›" }
            };

            // 2. ì£¼ìš” ìœ ì¦ˆì¼€ì´ìŠ¤ (ì¤‘ì•™ì—´)
            useCasesPrimary = {
                signup: { x: primaryX, y: topGroupY, label: "íšŒì›ê°€ì…" },
                login: { x: primaryX, y: mainGroupY - 50, label: "ë¡œê·¸ì¸" },
                findId: { x: primaryX, y: mainGroupY + 80, label: "ì•„ì´ë”” ì°¾ê¸°" },
                findPw: { x: primaryX, y: mainGroupY + 180, label: "ë¹„ë°€ë²ˆí˜¸ ì°¾ê¸°" }
            };

            // 3. ì„¸ë¶€ ìœ ì¦ˆì¼€ì´ìŠ¤ (ìš°ì¸¡ì—´)
            
            // ì •ë³´ë“±ë¡ (íšŒì›ê°€ì… ì˜†)
            useCasesSecondary.infoReg = { x: secondaryX, y: topGroupY, label: "ì •ë³´ë“±ë¡" };

            // ë¡œê·¸ì¸ í•˜ìœ„ ê¸°ëŠ¥ë“¤ (ë¶€ì±„ê¼´/ë¦¬ìŠ¤íŠ¸ í˜•íƒœ)
            // [ìˆ˜ì •] ìš°ì¸¡ ë¦¬ìŠ¤íŠ¸ê°€ ë¡œê·¸ì¸(mainGroupY) ì£¼ë³€ì— ì˜¤ë„ë¡ ë†’ì´ ì¡°ì •
            const gapRightY = 90;
            // 7ê°œ ì•„ì´í…œì˜ ì¤‘ê°„(3ë²ˆ ì¸ë±ìŠ¤)ì´ ë¡œê·¸ì¸ ìœ„ì¹˜ ê·¼ì²˜ì— ì˜¤ë„ë¡ ì‹œì‘ì  ì„¤ì •
            // centerY + 70 (ë¡œê·¸ì¸ ìœ„ì¹˜ ê·¼ì‚¬ê°’) - (3 * 90) = centerY - 200
            const startRightY = centerY - 180;

            useCasesSecondary.wasteAI = { x: secondaryX, y: startRightY, label: "íê¸°ë¬¼ ì´¬ì˜Â·AI ì¸ì‹" };
            useCasesSecondary.guide = { x: secondaryX, y: startRightY + gapRightY * 1, label: "ê°€ì´ë“œ ë°/ë°°ì¶œê·œì • ë§¤í•‘" };
            useCasesSecondary.auth = { x: secondaryX, y: startRightY + gapRightY * 2, label: "ì¸ì¦ ë° í¬ì¸íŠ¸ ì ë¦½" };
            useCasesSecondary.proxy = { x: secondaryX, y: startRightY + gapRightY * 3, label: "ëŒ€ë¦¬ìˆ˜ê±° ë§¤ì¹­" };
            useCasesSecondary.community = { x: secondaryX, y: startRightY + gapRightY * 4, label: "ì»¤ë®¤ë‹ˆí‹°Â·ì±Œë¦°ì§€Â·ë­í‚¹" };
            useCasesSecondary.shop = { x: secondaryX, y: startRightY + gapRightY * 5, label: "ìƒì (í¬ì¸íŠ¸ ì‚¬ìš©)" };
            useCasesSecondary.volunteer = { x: secondaryX, y: startRightY + gapRightY * 6, label: "ìì›ë´‰ì‚¬ ëª¨ì§‘" };
        }

        // --- í™”ë©´ í¬ê¸° ë³€ê²½ í•¸ë“¤ëŸ¬ ---
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initData();
            draw();
        }
        window.addEventListener('resize', handleResize);

        // --- ê·¸ë¦¬ê¸° í•¨ìˆ˜ë“¤ ---

        function drawActor(x, y, label) {
            ctx.beginPath();
            ctx.strokeStyle = STROKE_COLOR;
            ctx.lineWidth = 1.5;
            ctx.arc(x, y, 15, 0, Math.PI * 2); 
            ctx.moveTo(x, y + 15); ctx.lineTo(x, y + 55); 
            ctx.moveTo(x - 20, y + 30); ctx.lineTo(x + 20, y + 30); 
            ctx.moveTo(x, y + 55); ctx.lineTo(x - 15, y + 85); 
            ctx.moveTo(x, y + 55); ctx.lineTo(x + 15, y + 85); 
            ctx.stroke();

            ctx.fillStyle = STROKE_COLOR;
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(label, x, y + 100);
        }

        function drawUseCase(x, y, label) {
            ctx.beginPath();
            ctx.fillStyle = USE_CASE_FILL;
            ctx.strokeStyle = STROKE_COLOR;
            ctx.lineWidth = 1;
            ctx.ellipse(x, y, USE_CASE_WIDTH / 2, USE_CASE_HEIGHT / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = STROKE_COLOR;
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const lines = label.split('/');
            if (lines.length > 1) {
                ctx.fillText(lines[0], x, y - 9);
                ctx.fillText(lines[1], x, y + 11);
            } else {
                ctx.fillText(label, x, y);
            }
        }

        // ì‹¤ì„  í™”ì‚´í‘œ (Actor -> Use Case)
        function drawSolidArrow(fromX, fromY, toX, toY) {
            const headLength = 12;
            const angle = Math.atan2(toY - fromY, toX - fromX);
            
            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.strokeStyle = STROKE_COLOR;
            ctx.lineWidth = 1.5; // ì‹¤ì„  ë‘ê»˜ ì•½ê°„ ì¦ê°€
            ctx.stroke();

            // ì±„ì›Œì§„ ì‚¼ê°í˜• ë¨¸ë¦¬
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fillStyle = STROKE_COLOR;
            ctx.fill();
        }

        // ì ì„  í™”ì‚´í‘œ (Include)
        function drawIncludeArrow(fromX, fromY, toX, toY) {
            const headLength = 10;
            const angle = Math.atan2(toY - fromY, toX - fromX);
            
            ctx.save();
            ctx.setLineDash([5, 3]);
            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.strokeStyle = STROKE_COLOR;
            ctx.stroke();
            ctx.restore();

            // ì—´ë¦° í™”ì‚´í‘œ ë¨¸ë¦¬
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
            ctx.stroke(); 

            // ë¼ë²¨ "<< include >>"
            const labelText = "<< include >>";
            ctx.font = '12px sans-serif';
            const midX = (fromX + toX) / 2;
            const midY = (fromY + toY) / 2;
            
            // í…ìŠ¤íŠ¸ ë„ˆë¹„ ì¸¡ì •
            const textMetrics = ctx.measureText(labelText);
            const textWidth = textMetrics.width;
            const textHeight = 16; 

            // í…ìŠ¤íŠ¸ ë°°ê²½(í°ìƒ‰) ê·¸ë¦¬ê¸° - ì„ ê³¼ ê²¹ì¹˜ì§€ ì•Šê²Œ
            ctx.save();
            ctx.fillStyle = 'white'; // ì™„ì „ ë¶ˆíˆ¬ëª… í°ìƒ‰
            ctx.fillRect(midX - textWidth/2 - 2, midY - textHeight/2, textWidth + 4, textHeight);
            ctx.restore();

            ctx.fillStyle = STROKE_COLOR;
            ctx.fillText(labelText, midX, midY);
        }

        // --- ë©”ì¸ ê·¸ë¦¬ê¸° í•¨ìˆ˜ ---
        function draw() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            // 1. ì‹œìŠ¤í…œ ê²½ê³„ ìƒì (ì œê±°ë¨)
            // drawSystemBoundary(...) ì‚­ì œ

            // 2. ê´€ê³„ì„  ê·¸ë¦¬ê¸°

            // (1) ë¹„íšŒì› -> íšŒì›ê°€ì… (ì‹¤ì„ )
            // ì•¡í„°(ëª¸í†µ)ì—ì„œ ìœ ì¦ˆì¼€ì´ìŠ¤(ì™¼ìª½)ìœ¼ë¡œ ì—°ê²°
            drawSolidArrow(actors.nonMember.x + 20, actors.nonMember.y + 30, useCasesPrimary.signup.x - USE_CASE_WIDTH/2, useCasesPrimary.signup.y);

            // (2) íšŒì› -> ë¡œê·¸ì¸, ì•„ì´ë””ì°¾ê¸°, ë¹„ë²ˆì°¾ê¸° (ì‹¤ì„ )
            const memberActor = actors.member;
            // í™”ì‚´í‘œê°€ ê²¹ì¹˜ì§€ ì•Šë„ë¡ ì‹œì‘ì  ë¯¸ì„¸ ì¡°ì • ê°€ëŠ¥í•˜ë‚˜, ì—¬ê¸°ì„  í•œ ì ì—ì„œ ì¶œë°œ
            drawSolidArrow(memberActor.x + 20, memberActor.y + 30, useCasesPrimary.login.x - USE_CASE_WIDTH/2, useCasesPrimary.login.y);
            drawSolidArrow(memberActor.x + 20, memberActor.y + 30, useCasesPrimary.findId.x - USE_CASE_WIDTH/2, useCasesPrimary.findId.y);
            drawSolidArrow(memberActor.x + 20, memberActor.y + 30, useCasesPrimary.findPw.x - USE_CASE_WIDTH/2, useCasesPrimary.findPw.y);

            // (3) Include ê´€ê³„ (ì ì„ )
            // íšŒì›ê°€ì… -> ì •ë³´ë“±ë¡
            drawIncludeArrow(
                useCasesPrimary.signup.x + USE_CASE_WIDTH/2, useCasesPrimary.signup.y,
                useCasesSecondary.infoReg.x - USE_CASE_WIDTH/2, useCasesSecondary.infoReg.y
            );

            // ë¡œê·¸ì¸ -> 7ê°€ì§€ ê¸°ëŠ¥
            const loginUC = useCasesPrimary.login;
            const features = [
                useCasesSecondary.wasteAI,
                useCasesSecondary.guide,
                useCasesSecondary.auth,
                useCasesSecondary.proxy,
                useCasesSecondary.community,
                useCasesSecondary.shop,
                useCasesSecondary.volunteer
            ];

            features.forEach(feature => {
                // ë¡œê·¸ì¸(ì˜¤ë¥¸ìª½) -> ê¸°ëŠ¥(ì™¼ìª½)
                drawIncludeArrow(
                    loginUC.x + USE_CASE_WIDTH/2, loginUC.y,
                    feature.x - USE_CASE_WIDTH/2, feature.y
                );
            });


            // 3. ìš”ì†Œ ê·¸ë¦¬ê¸°
            Object.values(actors).forEach(a => drawActor(a.x, a.y, a.label));
            Object.values(useCasesPrimary).forEach(uc => drawUseCase(uc.x, uc.y, uc.label));
            Object.values(useCasesSecondary).forEach(uc => drawUseCase(uc.x, uc.y, uc.label));
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        canvas.addEventListener('mousedown', (e) => {
            isPanning = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
            canvas.style.cursor = 'grabbing';
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            e.preventDefault();
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            draw();
        });

        canvas.addEventListener('mouseup', () => { isPanning = false; canvas.style.cursor = 'grab'; });
        canvas.addEventListener('mouseleave', () => { isPanning = false; canvas.style.cursor = 'grab'; });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomIntensity = 0.1;
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            const worldX = (mouseX - offsetX) / scale;
            const worldY = (mouseY - offsetY) / scale;

            if (e.deltaY < 0) {
                scale += zoomIntensity;
            } else {
                scale -= zoomIntensity;
                if (scale < 0.1) scale = 0.1;
            }
            offsetX = mouseX - worldX * scale;
            offsetY = mouseY - worldY * scale;
            draw();
        }, { passive: false });

        function downloadCanvas() {
            // ë‹¤ìš´ë¡œë“œ ì‹œ í˜„ì¬ í™”ë©´ ê·¸ëŒ€ë¡œ ì €ì¥
            const link = document.createElement('a');
            link.download = 'use_case_diagram.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ì´ˆê¸° ì‹¤í–‰
        handleResize(); // ë°ì´í„° ì´ˆê¸°í™” ë° ì‚¬ì´ì¦ˆ ì„¤ì •

    </script>
